<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link type="text/javascript" src="script.js"/>
    <link rel="stylesheet" href="./styles.css">
    <title>Clay Shooting</title>
</head>
<body>

  <canvas id="myCanvas" width="480" height="325">
    <!-- render -->
  </canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // disc starting position
    var discX = (canvas.width / 2) + 50
    var discY = canvas.height - 30;

    var disc2X = (canvas.width / 2) - 50
    var disc2Y = canvas.height - 30;

    var discRadius = 25;
    var disc2Radius = 25;
    var dx = 1;
    var dy = -2;
    var discColor = "white"

    var halfDiscL = discRadius / 2
    var halfDiscH = discRadius / 2

    var discHit = false;
    var disc2Hit = false;
    var discGone = false;
    var disc2Gone = false;

    var score = 0;
    var lives = 10;
    var requestID = undefined;

    var paused = false;
    var gameOver = false;
    let startScene = true;

    // draw disc
    function drawdisc(x, y, radius) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI*2);
      ctx.fillStyle = discColor;
      ctx.fill();
      ctx.closePath();
    }

    function resetDisc() {
      discRadius = 25;
      discX = (canvas.width / 2) + 50
      discY = canvas.height - 30;
      discHit = false;
      discGone = false;
    }

    function resetDisc2() {
      disc2Radius = 25;
      disc2X = (canvas.width / 2) - 50
      disc2Y = canvas.height - 30;
      disc2Hit = false;
      disc2Gone = false;
    }


    // disc movement
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (discHit || discGone)
        resetDisc();
      if (disc2Hit || disc2Gone)
        resetDisc2();
      drawdisc(discX, discY, discRadius);
      drawdisc(disc2X, disc2Y, disc2Radius);
      drawWon();
      drawLives();

      if (lives === 0) {
        gameOver = true;
        cancelAnimationFrame(requestID);
        drawGameOver();
        return
      }

      discX += dx
      discY += dy

      disc2X -= dx
      disc2Y += dy

      discRadius -= .18
      if (discRadius <= .2)
        discGone = true

      disc2Radius -= .18
      if (disc2Radius <= .2)
        disc2Gone = true

      requestID = requestAnimationFrame(draw);

    }

    // controls
    document.addEventListener("keydown", spacebarHandler, false);
    canvas.addEventListener("click", function(e) {

      if (startScene === true || gameOver === true) {
        gameOver = false;
        startScene = false;
        startGame();
      } else {
        let mouseX = e.clientX - canvas.offsetLeft
        let mouseY = e.y;

        console.log(mouseX, mouseY);
        console.log(discX, discY);
        // if coords within disc
        if (mouseX > (discX - discRadius) && mouseX < (discX + discRadius) &&
            mouseY < (discY + discRadius) && mouseY > (discY - discRadius)) {
          score++;
          discHit = true;
        } else if (mouseX > (disc2X - disc2Radius) && mouseX < (disc2X + disc2Radius) &&
            mouseY < (disc2Y + disc2Radius) && mouseY > (disc2Y - disc2Radius)) {
          score++;
          disc2Hit = true;
        } else {
          lives--;
        }
      }
    }, true);

    function spacebarHandler(e) {
      if (e.keyCode == 32 && paused == false) {
        paused = true;
        cancelAnimationFrame(requestID);
      }
      else if (e.keyCode == 32 && paused == true) {
        paused = false;
        requestAnimationFrame(draw);
      }
    }


   function drawWon() {
     ctx.font = "16px Arial";
     ctx.fillStyle = "white";
     ctx.fillText("Score: " + score, 8, 25);
   }

   function drawLives() {
     ctx.font = "16px Arial";
     ctx.fillStyle = "white";
     ctx.fillText("Lives: " + lives, canvas.width - 65, 25);
   }


   function startGame() {
     cancelAnimationFrame(requestID);
     gameSetup();
     draw();
   }

   function gameSetup() {
     lives = 10;
     score = 0;
     discHit = false;
     disc2Hit = false;
   }

    // document.addEventListener("click", function() {
    //   startGame();
    // }, true);



    function drawStartScene() {
      drawdisc();
      drawWon();
      drawLives();
      drawStartButton();
    }

    function drawStartButton() {
      ctx.beginPath();
      ctx.rect(340, 10, 50, 25);
      ctx.font = "24px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Start", 214, 150);
      ctx.closePath();
    }

    function drawGameOver() {
      gameOver = true;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayAgain();
      drawScore();
    }

    function drawPlayAgain() {
        ctx.beginPath();
        ctx.font = "24px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Play Again?", 180, 140);
        ctx.closePath();
    }

    function drawScore() {
      ctx.beginPath();
      ctx.rect(340, 10, 50, 25);
      ctx.font = "16px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Score: " + score, 210, 170);
      ctx.closePath();
    }

  //  drawStartScene();
    drawStartScene();
  </script>
</body>
</html>
