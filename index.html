<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles.css">
    <title>Clay Shooting</title>
    <script>
      WebFont.load({
        google: {
          families: ['Orbitron']
        }
      });
    </script>
</head>
<body>

  <canvas id="myCanvas" width="480" height="360">
    <!-- render -->
  </canvas>

  <script>

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // disc starting position
    var discX = (canvas.width / 2) + 50;
    var discY = canvas.height - 30;

    var disc2X = (canvas.width / 2) - 50;
    var disc2Y = canvas.height - 30;

    var discRadius = 15;
    var disc2Radius = 15;
    var dx = 2;
    var dy = -1.5;
    var discColor = "white";

    // var halfDiscL = discRadius / 2;
    // var halfDiscH = discRadius / 2;

    var discHit = false;
    var disc2Hit = false;
    var discGone = false;
    var disc2Gone = false;

    var score = 0;
    var shots = 3;
    var requestID = undefined;

    var paused = false;
    var gameOver = false;
    let startScene = true;

    // function drawdisc(x, y, radius) {
    //   ctx.beginPath();
    //   ctx.arc(x, y, radius, 0, Math.PI*2);
    //   ctx.fillStyle = discColor;
    //   ctx.fill();
    //   ctx.closePath();
    // }

    // function drawdisc(x, y, radius) {
    //   ctx.beginPath();
    //   ctx.arc(x, y, radius, 0, Math.PI*2);
    //   ctx.fillStyle = discColor;
    //   ctx.fill();
    //   ctx.closePath();
    // }

    function drawdisc(x, y, radius) {
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.scale(2, 1);

      ctx.beginPath();
      ctx.arc(x - 300, y - 250, radius, 0, Math.PI*2);
      ctx.restore();

      ctx.fillStyle = discColor;
      ctx.fill();
      ctx.closePath();
    }

    function resetDisc() {
      discRadius = 15;
      discX = (canvas.width / 2) + 50
      discY = canvas.height - 30;
      discHit = false;
      discGone = false;
    }

    function resetDisc2() {
      disc2Radius = 15;
      disc2X = (canvas.width / 2) - 50
      disc2Y = canvas.height - 30;
      disc2Hit = false;
      disc2Gone = false;
    }


    // disc movement
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (discHit || discGone)
        resetDisc();
      if (disc2Hit || disc2Gone)
        resetDisc2();
      drawdisc(discX, discY, discRadius);
      setTimeout(drawdisc(disc2X, disc2Y, disc2Radius), 20000);
      drawScore();
      drawShots();

      if (shots === 0) {
        gameOver = true;
        cancelAnimationFrame(requestID);
        drawGameOver();
        return
      }

      discX += dx
      discY += dy

      disc2X += dx
      disc2Y += dy

      discRadius -= .1
      if (discRadius <= .2)
        discGone = true

      disc2Radius -= .1
      if (disc2Radius <= .2)
        disc2Gone = true

      requestID = requestAnimationFrame(draw);

    }

    // controls
    document.addEventListener("keydown", spacebarHandler, false);
    canvas.addEventListener("click", function(e) {

      if (startScene === true || gameOver === true) {
        gameOver = false;
        startScene = false;
        startGame();
      } else {
        let mouseX = e.clientX - canvas.offsetLeft + 50;
        let mouseY = e.y + 50;

        console.log(mouseX, mouseY);
        console.log(discX, discY);
        console.log(disc2X, disc2Y);
        // if coords within disc
        if (mouseX > (discX - discRadius*3) && mouseX < (discX + discRadius*3) &&
            mouseY < (discY + discRadius*3) && mouseY > (discY - discRadius*3)) {
          score++;
          discHit = true;
        } else if (mouseX + 50 > (disc2X - disc2Radius*3) && mouseX + 50 < (disc2X + disc2Radius*3) &&
            mouseY < (disc2Y + disc2Radius*3) && mouseY > (disc2Y - disc2Radius*3)) {
          score++;
          disc2Hit = true;
        } else {
          shots--;
        }
      }
    }, true);

    function spacebarHandler(e) {
      if (e.keyCode == 32 && paused == false) {
        paused = true;
        cancelAnimationFrame(requestID);
      }
      else if (e.keyCode == 32 && paused == true) {
        paused = false;
        requestAnimationFrame(draw);
      }
    }

   function drawScore() {
     // 16px Orbitron
     ctx.font = "14px Orbitron";
     ctx.fillStyle = "white";
     ctx.fillText("SCORE: " + score, 365, 329);
   }

   function drawShots() {
     ctx.font = "16px Orbitron";
     ctx.fillStyle = "white";
     ctx.fillText(shots, 58, 322);
    ctx.font = "11px Orbitron";
     ctx.fillText("SHOTS", 44, 333);
   }

   function startGame() {
     cancelAnimationFrame(requestID);
     gameSetup();
     draw();
   }

   function gameSetup() {
     shots = 3;
     score = 0;
     discHit = false;
     disc2Hit = false;
     discGone = false;
     disc2Gone = false;
   }

    function drawStartScene() {
      drawdisc();
      drawScore();
      drawShots();
      drawStartButton();
    }

    function drawStartButton() {
      ctx.beginPath();
      ctx.rect(340, 10, 50, 25);
      ctx.font = "28px Orbitron";
      ctx.fillStyle = "white";
      ctx.fillText("START", 190, 150);
      ctx.closePath();
    }

    function drawGameOver() {
      gameOver = true;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayAgain();
      drawScore();
      drawShots();
    }

    function drawPlayAgain() {
      ctx.beginPath();
      ctx.font = "24px Orbitron";
      ctx.fillStyle = "white";
      ctx.fillText("Play Again?", 155, 140);
      ctx.closePath();
    }

  //  drawStartScene();
    drawStartScene();
  </script>
</body>
</html>
